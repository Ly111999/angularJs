<div class="container" ng-controller="listCtrl">
    <h2 style="margin-bottom: 8px;">List user</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody ng-repeat="u in user">
        <tr>
            <td>{{u.data.data.name}}</td>
            <td>{{u.data.data.email}}</td>
            <td>
                <i class="fas fa-user-edit"></i>&nbsp;&nbsp;
                <i class="fas fa-trash"></i>
            </td>
        </tr>
        </tbody>
    </table>
</div>
